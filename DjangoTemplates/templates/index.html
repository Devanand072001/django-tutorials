<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template- Index</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container text-center mt-5">
            <h1 class="display-1 text-primary">Hello world</h1>
        </div>
        <div class="container text-center">
            <h4 class="display-6">Current time <span class=" badge bg-warning rounded-3 shadow">{{display_date}}</span>
            </h4>
        </div>
        <div class="container text-center">
            <h5 class="display-5">{{name}}</h5>
            <h5 class="display-5">{{greetings}}</h5>
            <h5 class="display-5"></h5>
        </div>
        <div class="container d-flex mt-5 justify-content-center align-items-center">

            <img src="{% static 'images/hills.jpg' %}" class="img-fluid rounded-3 shadow-lg bg-secondary mx-auto "
                alt="Hill" />
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
